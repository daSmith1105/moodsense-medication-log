<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodsense Med Log Page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <button class="cancel">Back</button>
            <h2 class="app-name">Moodsense</h2>
            <button class="save">Save</button>
        </nav>
        <h1 class="prompt">Medication Log</h1>
        <form>
            <div class="med-name">
                <label>Med Name</label>
                <input type="text" />
            </div>
            <hr>
            <div class="dosage">
                <label>Dosage</label>
                <input type="text" />
            </div>
            <hr>
            <div class="frequency">
                <label>Frequency</label>
                <input type="text" />
            </div>
            <hr>
        </form>
        <div class="med-list">
            <p>List of current medications here</p>
            <p>Can edit, delete, and view from this list</p>
        </div>
    </div>
</body>

</html>
